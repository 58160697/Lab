<html>

<head>
    <script>
        function loadhtml() {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlhttp.onreadystatechange = function() {
                document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
            }
            xmlhttp.open("GET", "http://angsila.cs.buu.ac.th/~wittawas/592/887371/labs/get_html.php", true);
            xmlhttp.send();
        }
    </script>
</head>

<body>

    <div id="myDiv">
        <h2>
            HTML
        </h2>
    </div>
    <div id="Div1">
    </div>
    <div id="Div2">
    </div>
    <button type="button" onclick="loadhtml()">
    Click me!
    </button>
</body>

</html>
