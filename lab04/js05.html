<html>

<head>
    <title> Example of alert, confirm, prompt </title>
    <SCRIPT LANGUAGE="JavaScript">
        function alertUser() {
            alert("An alert box ........");

        }

        function confirmUser() {
            var mag = "\n please confirm that you want\n" +
                "to test another button";
            if (confirm(mag))
                document.write("<h2> You selected OK</h2>");
            else
                document.write("<h2> You selected Cancel</h2>");
        }

        function promptUser() {
            name1 = prompt("Whot is your name?", " ");
            document.write("<h2> welcome to this page " + name1 + "</h2>");
        }
    </SCRIPT>
</head>

<body>
    welcome to this page<br>
    <form>
        <input TYPE="button" value="Click to test alert ()" onClick="alertUser ()">
        <input TYPE="button" value="Click to test confirm ()" onClick="confirmUser ()">
        <input TYPE="button" value="Click to test prompt ()" onClick="promptUser ()">

    </form>

</body>

</html>
